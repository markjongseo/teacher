<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교실 관리 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>교실 관리 게임</h1>
            <p>딴짓하는 학생들을 클릭하여 집중시키세요!</p>
        </div>
        
        <div class="game-board">
            <div class="classroom-background"></div>
            <div class="students-container"></div>
        </div>

        <div class="control-panel">
            <div class="score">점수: <span id="score">0</span></div>
            <div class="timer">남은 시간: <span id="timer">60</span>초</div>
            <button id="start-btn" class="start-button">게임 시작</button>
        </div>

        <div id="game-over" class="game-over hidden">
            <h2>게임 종료!</h2>
            <p>최종 점수: <span id="final-score">0</span></p>
            <button id="restart-btn" class="restart-button">다시 시작</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
